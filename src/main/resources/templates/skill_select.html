<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技習得 - 魔物使いのダンジョン攻略</title>
    <style>
        body { 
            background-color: #34495e; 
            color: white; 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .skill-container { 
            text-align: center; 
            width: 90%; 
            max-width: 800px; 
            background: rgba(0,0,0,0.2);
            padding: 40px;
            border-radius: 20px;
        }
        .skill-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); 
            gap: 20px; 
            margin: 30px 0; 
        }
        .skill-btn { 
            background: #2c3e50; 
            border: 3px solid #7f8c8d; 
            border-radius: 15px; 
            padding: 20px; 
            color: white; 
            cursor: pointer; 
            transition: all 0.2s ease; 
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .skill-btn:hover {
            background: #3e5871;
            border-color: #95a5a6;
        }
        .skill-btn.selected { 
            border-color: #f1c40f; 
            background: #f39c12; 
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.4);
        }
        .skill-name { 
            font-size: 1.3rem; 
            font-weight: bold; 
            margin-bottom: 8px; 
        }
        .skill-desc { 
            font-size: 0.9rem; 
            color: #ecf0f1; 
            line-height: 1.4;
        }
        .selection-status {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        #select-count {
            font-weight: bold;
            color: #f1c40f;
            font-size: 1.5rem;
        }
        .adventure-btn { 
            background-color: #27ae60; 
            color: white; 
            border: none; 
            padding: 18px 50px; 
            font-size: 1.6rem; 
            border-radius: 50px; 
            cursor: pointer; 
            opacity: 0.3; 
            pointer-events: none; 
            transition: all 0.3s;
            box-shadow: 0 4px 0 #1e8449;
        }
        .adventure-btn.active { 
            opacity: 1; 
            pointer-events: auto; 
        }
        .adventure-btn.active:hover {
            background-color: #2ecc71;
            transform: scale(1.05);
        }
        .adventure-btn.active:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #1e8449;
        }
    </style>
</head>
<body>
    <div class="skill-container">
        <h2>習得する技の選択</h2>
        <p>デバッグ勇者(ID:99)として出発します。技を3つ選んでください。</p>
        
        <div class="skill-grid">
            <div th:each="skill : ${skillList}">
                <button class="skill-btn" onclick="toggleSkill(this)" th:data-skill-id="${skill.id}">
                    <div class="skill-name" th:text="${skill.name}">技名</div>
                    <div class="skill-desc" th:text="${skill.description}">説明文</div>
                </button>
            </div>
        </div>

        <div class="selection-status">選択済み: <span id="select-count">0</span> / 3</div>
        <button id="start-btn" class="adventure-btn" onclick="goBattle()">冒険に出発する</button>
    </div>

    <script>
        let selectedSkills = [];
        const MAX_SELECTION = 3;

        function toggleSkill(btn) {
            const id = parseInt(btn.getAttribute('data-skill-id'));
            
            if (btn.classList.contains('selected')) {
                // 選択解除
                btn.classList.remove('selected');
                selectedSkills = selectedSkills.filter(s => s !== id);
            } else {
                // 新規選択（上限まで）
                if (selectedSkills.length < MAX_SELECTION) {
                    btn.classList.add('selected');
                    selectedSkills.push(id);
                }
            }
            updateUI();
        }

        function updateUI() {
            document.getElementById('select-count').innerText = selectedSkills.length;
            const btn = document.getElementById('start-btn');
            if (selectedSkills.length === MAX_SELECTION) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        }

        async function goBattle() {
            if (selectedSkills.length !== MAX_SELECTION) return;

            // 冒険に出発ボタンを無効化（二重送信防止）
            const btn = document.getElementById('start-btn');
            btn.classList.remove('active');
            btn.innerText = "準備中...";

            try {
                // サーバーに選択したスキルIDを送信
                const response = await fetch("/api/init-player", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(selectedSkills)
                });

                if (response.ok) {
                    const success = await response.json();
                    if (success) {
                        // 主人公の生成に成功したら戦闘画面へ
                        location.href = '/battle';
                    } else {
                        alert("初期化に失敗しました。モンスターID 99 がデータベースに存在するか確認してください。");
                        btn.classList.add('active');
                        btn.innerText = "冒険に出発する";
                    }
                } else {
                    alert("サーバーとの通信に失敗しました。");
                    btn.classList.add('active');
                }
            } catch (e) {
                console.error(e);
                alert("エラーが発生しました。");
                btn.classList.add('active');
            }
        }
    </script>
</body>
</html>
