<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔物使いのダンジョン攻略</title>
    <style>
        /* (前回の共通スタイルを維持) */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #2c3e50; font-family: sans-serif; }
        .screen { display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; height: 100%; position: absolute; transition: opacity 0.8s ease; }
        .hidden { opacity: 0; pointer-events: none; }
        #title-screen { background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(44, 62, 80, 0.5)), url('https://images.unsplash.com/photo-1519074069444-1ba4fff66d16?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80'); background-size: cover; background-position: center; }
        h1 { color: #ffffff; font-size: 3.5rem; text-shadow: 0 0 15px #f1c40f, 2px 2px 5px #000; letter-spacing: 0.6rem; margin-bottom: 50px; }
        .start-prompt { color: #f1c40f; font-size: 1.8rem; font-weight: bold; animation: blink 1.5s infinite; cursor: pointer; padding: 20px; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        #game-screen { background-color: #ecf0f1; color: #2c3e50; }
        .rule-container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.2); max-width: 600px; }
        .next-btn { background: #27ae60; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; font-size: 1.2rem; width: 100%; }
    </style>
</head>
<body>
    <div id="title-screen" class="screen">
        <h1>魔物使いのダンジョン攻略</h1>
        <div class="start-prompt" onclick="startGame()">- CLICK TO START -</div>
    </div>

    <div id="game-screen" class="screen hidden">
        <div class="rule-container">
            <h2>- 探索ガイド -</h2>
            <div class="rule-content">
                <p>全9層のダンジョンを攻略し、ボスを撃破せよ。</p>
                <ul>
                    <li>敵のHPを<strong>「ぴったり0」</strong>にすると仲間にできる。</li>
                    <li>アーマー値はHPより先に減少する。</li>
                </ul>
            </div>
            <button class="next-btn" onclick="location.href='/skill_select'">技を習得する</button>
        </div>
    </div>

    <script>
        function startGame() {
            document.getElementById('title-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('title-screen').classList.add('hidden');
                document.getElementById('game-screen').classList.remove('hidden');
                setTimeout(() => { document.getElementById('game-screen').style.opacity = '1'; }, 50);
            }, 800);
        }
    </script>
</body>
</html>
