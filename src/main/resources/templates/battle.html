<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle - 魔物使いのダンジョン</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>
<body>

<div class="game-window" id="battle-screen">
    
    <div class="section-enemies" id="enemy-area">
        </div>

    <div class="section-message bordered-box" id="message-window" onclick="onMessageClick()">
        <div class="message-text" id="log-message-area">
            <span th:text="#{system.loading}"></span>
        </div>
        <div id="message-next-indicator" class="hidden" th:text="#{battle.ui.click_indicator}"></div>
    </div>

    <div class="section-allies" id="ally-area">
        </div>

    <div id="action-overlay" class="action-overlay hidden">
        <div class="command-panel bordered-box">
            <button class="cmd-btn" id="btn-skill" onclick="openSkillWindow()" th:text="#{battle.ui.skill}"></button>
            <button class="cmd-btn" id="btn-status" onclick="openStatusWindow()" th:text="#{battle.ui.status_confirm}"></button>
        </div>
    </div>
</div>

<div id="skill-window" class="modal hidden">
    <div class="modal-content skill-content bordered-box">
        <h3 id="skill-window-title" th:text="#{battle.ui.select_skill}"></h3>
        <div id="skill-list" class="skill-group">
            </div>
        <button class="close-btn" onclick="closeSkillWindow()" th:text="#{battle.ui.back}"></button>
    </div>
</div>

<div id="result-modal" class="modal hidden">
    <div class="modal-content result-content bordered-box">
        <h2 id="result-title" th:text="#{battle.ui.result}"></h2>
        <p id="result-body"></p>
        
        <div id="recruit-area" class="hidden">
            <p id="recruit-msg" th:text="#{battle.ui.recruit_msg}"></p>
            <div class="recruit-btns">
                <button class="cmd-btn" onclick="recruitEnemy()" th:text="#{battle.ui.recruit_yes}"></button>
                <button class="cmd-btn" onclick="finishBattle()" th:text="#{battle.ui.recruit_no}"></button>
            </div>
        </div>

        <button id="next-floor-btn" class="cmd-btn hidden" onclick="finishBattle()" th:text="#{battle.ui.next_floor}"></button>
        
        <button id="title-btn" class="cmd-btn hidden" onclick="location.href='/'" th:text="#{battle.ui.back_to_title}"></button>
    </div>
</div>

<script src="/js/battle.js"></script>
</body>
</html>
