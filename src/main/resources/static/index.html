<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔物使いのダンジョン攻略</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #2c3e50; /* 真っ黒から濃い紺色へ */
            font-family: 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
        }

        .screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: absolute;
            transition: opacity 0.8s ease;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* --- タイトル画面の背景と明るさの調整 --- */
        #title-screen {
            /* 背景画像を少し明るくし、青みを追加して神秘的に */
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(44, 62, 80, 0.5)), 
                        url('https://images.unsplash.com/photo-1519074069444-1ba4fff66d16?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
        }

        h1 {
            color: #ffffff;
            font-size: 3.5rem;
            /* テキストの光彩（シャドウ）を強くして読みやすく */
            text-shadow: 0 0 15px #f1c40f, 2px 2px 5px #000;
            letter-spacing: 0.6rem;
            margin-bottom: 50px;
        }

        .start-prompt {
            color: #f1c40f; /* 白からゴールドに変更 */
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 1px 1px 3px #000;
            animation: blink 1.5s infinite;
            cursor: pointer;
            padding: 20px;
        }

        @keyframes blink {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* --- ゲーム画面（移行先）を明るく --- */
        #game-screen {
            background-color: #ecf0f1; /* 明るいグレーに変更 */
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <div id="title-screen" class="screen">
        <h1>魔物使いのダンジョン攻略</h1>
        <div class="start-prompt" onclick="startGame()">- CLICK TO START -</div>
    </div>

    <div id="game-screen" class="screen hidden">
        <h2>冒険が始まりました！</h2>
        <p>ダンジョンの入り口に立っています。</p>
        <button onclick="location.reload()" style="padding: 10px 20px; cursor: pointer; border-radius: 5px;">タイトルへ戻る</button>
    </div>

    <script>
        function startGame() {
            const title = document.getElementById('title-screen');
            const game = document.getElementById('game-screen');
            title.classList.add('hidden');
            setTimeout(() => {
                game.classList.remove('hidden');
            }, 500);
        }
    </script>
</body>
</html>
